<!doctype html>
<html lang="en">

<head>
    <title>Bubble Game Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
              <label for="username">Username: </label>
              <input type="text" id="username" class="form-control" placeholder="Username" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Enter your username</small>
            </div>
            <div class="form-group">
              <label for="password">Password: </label>
              <input type="password" id="password" class="form-control" placeholder="Password" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Enter your password</small>
            </div>
            <p class="d-none">username or password is wrong</p>
            <button type="submit" class="btn btn-primary" id="submit">Login</button>
        </form>
    
    </div>
    <script src="javascript/users.js"></script>
    <script src="javascript/login.js"></script>
    
</body>

</html>
